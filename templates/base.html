<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 

    {% block title -%}
    {% if title %}
        <title>LabHelper - {{title}}</title>
    {% else%}
        <title>LabHelper</title>
    {% endif -%}
    {% endblock %}
  </head>
  <body>
    {% block content -%}
        {%- block mainmenu -%}
        <ul class="ul_menu_style">
            {% for m in menu -%}
            <!--<li>{{m.name}}</li>-->
            <li><a href="{{m.url}}">{{m.title}}</a></li>
            {% endfor -%}
        </ul>
        {% endblock mainmenu -%}
    {% endblock %}
  </body>
</html>
